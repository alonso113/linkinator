on:
  workflow_dispatch:
  push:
    branches:
      - testWorkflowRun
name: release
env:
  FORCE_COLOR: 2
  NODE: 24
jobs:
  release-please:
    if: true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Set dummy release output for testing
        id: release
        run: |
          echo "release_created=true" >> $GITHUB_OUTPUT
          echo "tag_name=v1.0.0-test" >> $GITHUB_OUTPUT
  publish:
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    needs: release-please
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE }}
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: npm ci
      - run: npm run build
      - run: npm publish --provenance --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: mkdir -p build/binaries
      - run: npm run build-binaries
      - name: Upload binaries to release
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} build/binaries/* --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: linkinator-linux
          path: build/binaries/linkinator-linux
  docker:
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    needs: [release-please, publish]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: linkinator-linux
          path: build/binaries
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.tag_name }}
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: BINARY_PATH=build/binaries/linkinator-linux
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
